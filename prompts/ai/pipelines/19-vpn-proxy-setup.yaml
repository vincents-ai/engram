parameters:
- key: service_type
  input_type: string
  requirement: required
  description: 'Type of setup: ''wireguard'' or ''nginx''.'
- key: endpoint
  input_type: string
  requirement: required
  description: Public endpoint address (IP or Domain).
sub_recipes:
- name: agent_03_the_architect
  path: ./agents/03-the-architect.yaml
- name: agent_07_the_double_o
  path: ./agents/07-the-double-o.yaml
