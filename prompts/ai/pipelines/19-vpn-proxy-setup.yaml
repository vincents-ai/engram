  path: ./agents/15-the-tester.yaml
extensions:
- type: builtin
  name: developer
  timeout: 300
  bundled: true
prompt: 'Set up a {{ service_type }} at {{ endpoint }}.


  1. ''agent_03_the_architect'': Define the allowed IPs and routing table.

  2. ''agent_07_the_double_o'': If WireGuard: Generate private/public key pairs. If Nginx: Generate Let''s Encrypt certs.

  3. ''agent_45_the_devops_engineer'': Apply the configuration to the server. Ensure the firewall allows the specific UDP/TCP ports.

  4. ''agent_15_the_tester'': Test the connection from an external network. Verify that traffic is correctly encrypted and routed.

