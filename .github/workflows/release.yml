name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Engram v${{ steps.get_version.outputs.version }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            ### Linux (x86_64)
            ```bash
            curl -L https://github.com/vincents-ai/engram/releases/download/${{ github.ref_name }}/engram-linux-amd64.tar.gz | tar xz
            chmod +x engram
            sudo mv engram /usr/local/bin/
            ```

            ### Linux (musl - static binary)
            ```bash
            curl -L https://github.com/vincents-ai/engram/releases/download/${{ github.ref_name }}/engram-linux-musl-amd64.tar.gz | tar xz
            chmod +x engram
            sudo mv engram /usr/local/bin/
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/vincents-ai/engram/releases/download/${{ github.ref_name }}/engram-macos-amd64.tar.gz | tar xz
            chmod +x engram
            sudo mv engram /usr/local/bin/
            ```

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/vincents-ai/engram/releases/download/${{ github.ref_name }}/engram-macos-arm64.tar.gz | tar xz
            chmod +x engram
            sudo mv engram /usr/local/bin/
            ```

            ### Windows
            Download `engram-windows-amd64.zip`, extract, and add to PATH.

            ### From Nix
            ```bash
            nix run github:vincents-ai/engram:${{ github.ref_name }} -- --help
            ```

            ## Verification
            All binaries include SHA256 checksums for verification.

  build:
    name: Build - ${{ matrix.platform.name }}
    needs: create-release
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64 (GNU)
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: engram
            asset: engram-linux-amd64
            archive: tar.gz
          - name: Linux x86_64 (musl)
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: engram
            asset: engram-linux-musl-amd64
            archive: tar.gz
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: engram
            asset: engram-macos-amd64
            archive: tar.gz
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: engram
            asset: engram-macos-arm64
            archive: tar.gz
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: engram.exe
            asset: engram-windows-amd64
            archive: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install musl tools
        if: matrix.platform.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/pkg/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.platform.target }} --all-features

      - name: Strip binary (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: strip target/${{ matrix.platform.target }}/release/${{ matrix.platform.artifact }}

      - name: Create checksum (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          sha256sum ${{ matrix.platform.artifact }} > ${{ matrix.platform.asset }}.sha256
          mv ${{ matrix.platform.asset }}.sha256 ../../../

      - name: Create checksum (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release
          Get-FileHash ${{ matrix.platform.artifact }} -Algorithm SHA256 | Select-Object -ExpandProperty Hash > ${{ matrix.platform.asset }}.sha256
          Move-Item ${{ matrix.platform.asset }}.sha256 ../../../

      - name: Create archive (Unix)
        if: matrix.platform.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ${{ matrix.platform.asset }}.tar.gz ${{ matrix.platform.artifact }}
          mv ${{ matrix.platform.asset }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.platform.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release
          Compress-Archive -Path ${{ matrix.platform.artifact }} -DestinationPath ${{ matrix.platform.asset }}.zip
          Move-Item ${{ matrix.platform.asset }}.zip ../../../

      - name: Upload to release (Unix)
        if: matrix.platform.archive == 'tar.gz'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.platform.asset }}.tar.gz
            ${{ matrix.platform.asset }}.sha256

      - name: Upload to release (Windows)
        if: matrix.platform.archive == 'zip'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.platform.asset }}.zip
            ${{ matrix.platform.asset }}.sha256

  build-nix:
    name: Build - Nix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Build with Nix
        run: |
          nix build .#engram --system x86_64-linux
          cp result/bin/engram engram-nix-linux-amd64

      - name: Create checksum
        run: sha256sum engram-nix-linux-amd64 > engram-nix-linux-amd64.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            engram-nix-linux-amd64
            engram-nix-linux-amd64.sha256
